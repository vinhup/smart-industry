  <script>
     class ViewIndex extends Polymer.Element {
      static get is() { return 'view-index'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          notification: {
          type: Boolean
        },
          user: {
          type: Object
        },
        statusKnown: {
          type: Object
        },
        metadata: {
          type: Object
        },
        signedIn: {
          type: Boolean
        },
        wideLayout: {
          type: Boolean,
          value: false,
          observer: '_onLayoutChange',
        },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

     /* static get listeners() {
        return [
         'dom-change': '_domChange',
         'show-invalid-url-warning': '_showPage404'
        ];
      } */

      static get behaviors() {
        return [
        Polymer.AppLocalizeBehavior,
        Polymer.AppNetworkStatusBehavior,
        Polymer.AppLanguageBehavior
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      created() {
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        // this.removeAttribute('unresolved');
      }

      ready() {

         // if (!this.route.path) this.set('routeData.page', 'dashboard');
       
        // listen for online/offline
      /*  Polymer.RenderStatus.afterNextRender(this, function() {
          this.listen(window, 'online', '_notifyNetworkStatus');
          this.listen(window, 'offline', '_notifyNetworkStatus');
        }); */
      }

      // On create load localization language data
      attached() {
        this.loadResources(this.resolveUrl('../data/locales.json'));
      }

      _onLayoutChange(wide) {
        const drawer = this.$.drawer;
        if (wide && drawer.opened) drawer.opened = false;
      }

      _routePageChanged(page) {    
        if (page === undefined) {
          return;
        }
          this.page = page || 'dashboard';
        if (!this.$.drawer.persistent) { 
          this.$.drawer.close(); 
        }
      }

      _pageChanged(page){
       let resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
       Polymer.importHref(
       resolvedPageUrl, 
       null, 
       this._showPage404.bind(this), 
       true);
      }

      _showPage404() {
        this.page = '404';
      }

      // Signin Action
      _login() {
        this.$.auth.signInWithPopup()
        .then((response) => {
          //redirect to dashboard page
           this.set('route.path', 'dashboard');
           console.info("Login successful");
           console.log(response);          
        })
        .catch((error) => {
          console.info("%cAuthenticate Failed: " + error.code, "color: crimson;");
          alert("Authenticate Failed: " + error.message + " Please try again.");
        });
      }

      // Signout Action
      _logout() {
        this.$.auth.signOut()
        .then(() => {
          //redirect to login page
          //this.set('route.path', 'login');
          console.info("Logout successful");
        })
        .catch((error) => {
          console.info("%cAuthenticate Failed: " + error.code, "color: crimson;");
          alert("Authenticate Failed: " + error.message + " Please try again.");
        });
      }

      // Redirect to Register page
      _register() {
        this.page = 'register';
        this.set('route.path', 'register');
      }
/*
THIS CODE IS FOR REGISTER USING EMAIL AND PASSWORD

       _signInWithEmailAndPassword(e) {
          if (e) { e.preventDefault(); }
          this.error = null;
          this.$.auth.signInWithEmailAndPassword(this.email, this.password);
          this.email = null;
          this.password = null;
        },

        _createUserWithEmailAndPassword() {
          this.error = null;
          this.$.auth.createUserWithEmailAndPassword(this.email, this.password);
          this.email = null;
          this.password = null;
        },

         <form on-submit="signInWithEmailAndPassword">
          <input value="{{email::input}}" type="email" placeholder="Email">
          <input value="{{password::input}}" type="password" placeholder="Password">
          <button type="submit" on-tap="signInWithEmailAndPassword">Sign In</button>
          <button type="button" on-tap="createUserWithEmailAndPassword">Sign Up</button>
        </form>

*/
      // Offline notification
      _notifyNetworkStatus() {
        var oldOffline = this.offline;
        this.offline =  !navigator.onLine;
        // Show the snackbar if the user is offline when starting a new session or if the network status changed.
        if (this.offline || (!this.offline && oldOffline === true)) {
     
          if (!this._networkSnackbar) {
            this._networkSnackbar = document.createElement('network-snackbar');
            Polymer.dom(this.root).appendChild(this._networkSnackbar);
          }
          Polymer.dom(this.noInternetConnection).innerHTML = this.offline ?
              'You are offline' : 'You are online';      
          //alert("No internet connection");
        }
      }

      // Handle Authen Error
      handleError(e) {
        console.info("%cAuthenticate Error: " + e.message, "color: crimson;");
      }

      // Handle SW Error
      handleSWError(e) {
        console.info("%cService Worker Error", "color: crimson;");
      }
      
      // Handle SW Installed
      handleSWInstalled(e) {
        console.info("%cService Worker Installed", "color: green;");
      }
     }
  window.customElements.define(ViewIndex.is, ViewIndex);
  </script>
